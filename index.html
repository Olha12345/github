<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&family=Caveat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="body">
			<div class="row cities">
					<div class="col cities">Paris</div>
					<div class="col cities">New York</div>
					<div class="col cities">London</div>
					<div class="col cities">Kyiv</div>
					<div class="col cities">Rome</div>
				</div>
		<div class="container">
      <div class="input-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <div class="form-inline search-container">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter city name..."
                  autofocus="on"
                  id="enter-city"
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-current">
                <i class="fa-solid fa-location-dot" id="current-emoji"></i>
                Current
              </button>
            </div>
          </div>
				</form>
				<div class="city-container">
        <div class="row align-items-start sub-heading">
          <div class="col">
            <h4 id="today">Saturday at 10:03, Sep. 15, 2022</h4>
          </div>
        </div>
        <div class="row align-items-center main-heading">
          <div class="col-12 city">
							<span id="city">Paris,</span>
							<span id="current-temp">25</span>
							<span id="units">°C</span>
          </div>
        </div>
        <div class="row align-items-end sub-heading">
          <div class="col">
            <span id="current-condition">Partly cloudy</span>
            <span
              ><i class="fa-solid fa-cloud-sun" id="current-weather-emoji"></i
            ></span>
            <span id="current-temp-range">20°|25°</span>
          </div>
        </div>
        <div class="other-factors">
          <div class="row align-items-start">
            <div class="col">
              Humidity
              <i class="fa-solid fa-droplet other-factors-emojis"></i>
            </div>
            <div class="col">
              Wind <i class="fa-solid fa-wind other-factors-emojis"></i>
            </div>
          </div>
          <div class="row align-items-end">
            <div class="col" id="humidity-level">80%</div>
            <div class="col" id="wind-level">10 km/h</div>
          </div>
        </div>
			<br>
			<br>
			
      <div class="future-forecast-container">
        <div class="row align-items-start" id="next-days">
          <div class="col-sm">Mon</div>
          <div class="col-sm">Tue</div>
          <div class="col-sm">Wed</div>
          <div class="col-sm">Thu</div>
          <div class="col-sm">Fri</div>
          <div class="col-sm">Sun</div>
        </div>
        <div class="row align-items-center" id="future-weather-emojis">
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
        </div>
        <div class="row align-items-end" id="future-temp-range">
          <div class="col-sm">20°|25°</div>
          <div class="col-sm">23°|27°</div>
          <div class="col-sm">22°|24°</div>
          <div class="col-sm">21°|23°</div>
          <div class="col-sm">21°|22°</div>
          <div class="col-sm">20°|22°</div>
        </div>
			</div>
			<p class="advice">
					<em>"It's sunny today, don't forget your hat!"</em>
			</p>
      <div class="row">
        <div class="owner">
          <p><a href="https://github.com/Olha12345/github">Open-source code</a>by Olha Vlasenko</p>
				</div>
			</div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
